<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
    <f:viewParam id="id" name="postId" value="#{metaController.postId}" required="true">
    </f:viewParam>
    <f:viewAction action="#{metaController.getPostDetails}" />
</f:metadata>

<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Hibernate Example</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>



</h:head>
<h:body class="text-center bg-primary">

    <div class="container">
        <div class="py-5 text-center">
            <h1>OpenLiberty üõ∏ + Hibernate üõ¢Ô∏è</h1>
            <h2>(Harsha Codes üíª)</h2>
            <p class="lead">
                #{home.getMessage()}
            </p>
            <a type="button" class="btn btn-light btn-lg" href="/">Back</a>
        </div>

        <div class="col-12 my-2 bg-light py-2 rounded">
            <div class="container-fluid">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Blog post id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Content</th>
                        <th scope="col">Meta</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">#{metaController.postId}</th>
                        <td>#{metaController.postTitle}</td>
                        <td>#{metaController.postContent}</td>
                        <td>
                            <ul class="list-group list-group-flush">
                                <c:forEach var="item" items="#{metaController.metas}">
                                    <li class="list-group-item bg-dark">#{item.content}</li>
                                </c:forEach>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <h:form id="meta-form">
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <div class="form-group">
                                <label for="content">Meta Content*</label>
                                <h:inputText a.type="text" value="#{metaController.content}" class="form-control" id="content"/>
                                <h:message styleClass="text-danger" id="m-content" for="content" />
                            </div>
                            <h:inputHidden value="#{metaController.postId}"/>

                        </div>


                        <div class="col-md-12 mb-3">
                            <h:commandButton
                                    class="btn btn-primary signup-form-submit mx-2 float-right"
                                    id="signup-form-submit" action="#{metaController.addMetaContent()}"
                                    value="Publish">
                                <f:ajax execute="@form" render="m-content"/>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</h:body>
</html>
