<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Hibernate Example</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>

</h:head>
<h:body class="text-center bg-primary">

    <div class="container">
        <div class="py-5 text-center">
            <h1>OpenLiberty 🛸 + Hibernate 🛢️</h1>
            <h2>(Harsha Codes 💻)</h2>
            <p class="lead">
                #{home.getMessage()}
            </p>
            <a type="button" class="btn btn-light btn-lg" href="/">Back</a>
        </div>

        <div class="col-12 my-2 bg-light py-2 rounded">
            <div class="container-fluid">
                <h:form id="blog-post-form">
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <div class="form-group">
                                <label for="title">Title*</label>
                                <h:inputText a.type="text" value="#{blogPostController.title}" class="form-control" id="title" />
                                <h:message styleClass="text-danger" id="m-title" for="title" />
                            </div>
                            <div class="form-group">
                                <label for="content">Content*</label>
                                <h:inputTextarea row="10" col="10" value="#{blogPostController.content}" class="form-control" id="content"/>
                                <h:message styleClass="text-danger" id="m-content" for="content" />
                            </div>
                        </div>


                        <div class="col-md-12 mb-3">
                            <h:commandButton
                                    class="btn btn-primary signup-form-submit mx-2 float-right"
                                    id="signup-form-submit" action="#{blogPostController.publish()}"
                                    value="Publish">
                                <f:ajax execute="@form" render="m-title m-content"/>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</h:body>
</html>
