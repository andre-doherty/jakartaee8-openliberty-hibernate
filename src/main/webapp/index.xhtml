<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Hibernate Example</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>

</h:head>
<h:body class="text-center bg-primary">

    <div class="container">
        <div class="py-5 text-center">
            <h1>OpenLiberty 🛸 + Hibernate 🛢️</h1>
            <h2>(Harsha Codes 💻)</h2>
            <p class="lead">
                #{home.getMessage()}
            </p>
            <a type="button" class="btn btn-warning btn-lg" href="/new-post.xhtml">Add post</a>

        </div>

        <div class="10">
            <h:form styleClass="table table-bordered bg-light rounded p-2">
                <h:outputText escape="false" value="No records available." rendered="#{home.dtmdl.rowCount == 0}"/>

                <h:panelGroup rendered="#{home.dtmdl.rowCount > 0}">

                    <h:outputText   value="#{home.pagination.pageFirstItem + 1}..#{home.pagination.getPageLastItem() + 1}/#{home.pagination.itemsCount}"/> &nbsp;

                    <nav aria-label="Page navigation example mx-2">
                        <ul class="pagination">
                            <li class="page-item"><h:commandLink styleClass="page-link" action="#{home.previous()}" value="prev" rendered="#{home.pagination.hasPreviousPage}"/></li>
                            <li class="page-item"><h:commandLink styleClass="page-link" action="#{home.next()}" value="next" rendered="#{home.pagination.hasNextPage}"/></li>
                        </ul>
                    </nav>

                    <h:dataTable value="#{home.dtmdl}" var="item" styleClass="table" headerClass="headers" rowClasses="oddRows,evenRows" border="1" cellspacing="0" cellpadding="5" frame="box">
                        <h:column>
                            <f:facet name = "header">Id</f:facet>
                            #{item[0]}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Title</f:facet>
                            #{item[1]}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Content</f:facet>
                            #{item[2]}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">Add meta</f:facet>
                            <a  href="/new-meta.xhtml?postId=#{item[0]}">Add/view meta details</a>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

            </h:form>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</h:body>
</html>
